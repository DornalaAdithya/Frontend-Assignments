<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Come Travel With Us,<br>We Invite You</h1>
        <button>Discover</button>
    </main>
    <section>
        <div class="left">
            <h1>OUTDOOR <br> ACTIVITY</h1>
            <P>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere iste exercitationem nemo quas modi nostrum totam laborum illo perferendis dolores.</P>
        </div>
        <div class="right">
            <img src="https://www.wildstone.in/cdn/shop/articles/Things-You-Should-Keep-In-Mind-While-Traveling.jpg?v=1660050621&width=500" alt="image">
        </div>
    </section>
    <div class="container">
        <h1>TYPES OF <br> TOURISM</h1>
        <div class="cards">
            <div class="card">
                <img src="https://img.icons8.com/color/96/trekking.png" alt="">
                <p>Hiking</p>
            </div>
            <div class="card">
                <img src="https://img.icons8.com/color/96/rafting.png" alt="">
                <p>Rafting</p>
            </div>
            <div class="card">
                <img src="https://png.pngtree.com/png-vector/20240201/ourmid/pngtree-hiking-cartoon-illustration-png-image_11580500.png" alt="">
                <p>Water</p>
            </div>
            <div class="card">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/022/034/235/small_2x/cartoon-camping-travel-tent-on-grass-brown-color-free-png.png" alt="">
                <p>Camping</p>
            </div>
            <div class="card">
                <img src="https://wallpapers.com/images/hd/blue-yellow-cartoon-backpack-o445c6spry0jzw8v.jpg" alt="">
                <p>Others</p>
            </div>
        </div>
    </div>
    <footer>
        <h1>WHAT SUITS YOU CHOOSE</h1>
        <div class="types">
            <button>Hiking</button>
            <button>Rafting and Kyaking</button>
            <button>Winter Hiking</button>
            <button>Other</button>
        </div>
    </footer>
    <hr>
</body>
</html>
